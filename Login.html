<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <style>
        body {

            font-family: 'Oxygen', sans-serif;
            background-color: #f2f2f2;
        }

        .login-register {
            text-align: center;
        }

        .main-login {
            background-color: #fff;
            /* shadows and rounded borders */
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            -moz-box-shadow: 0px 2px 28px rgba(0, 0, 0, 0.5);
            -webkit-box-shadow: 0px 2px 28px rgba(0, 0, 0, 0.5);
            box-shadow: 0px 2px 28px rgba(0, 0, 0, 0.5);
        }

        .main-center {
            margin-top: 30px;
        }

        .title {
            font-size: 30px;
            font-family: 'Passion One', cursive;
            font-weight: 400;
        }

        .title1 {
            font-size: 25px;
            font-family: 'Passion One', cursive;
            font-weight: 400;
            margin-bottom: 0px !important;
        }

        .control-lable {
            font-weight: bold;
        }

        .header {
            background: -webkit-linear-gradient(-90deg, #16222A 10%, #3A6073 90%);
            /* Chrome 10+, Saf5.1+ */
            background: -moz-linear-gradient(-90deg, #16222A 10%, #3A6073 90%);
            /* FF3.6+ */
            background: -ms-linear-gradient(-90deg, #16222A 10%, #3A6073 90%);
            /* IE10 */
            background: -o-linear-gradient(-90deg, #16222A 10%, #3A6073 90%);
            /* Opera 11.10+ */
            background: linear-gradient(-90deg, #16222A 10%, #3A6073 90%);
            /* W3C */
            color: #fff;
        }

        .btn-custom {
            color: #fff;
            background-color: #16222A;
            border-color: #16222A;
        }

        .btn-custom:hover {
            color: #fff;
            background-color: #3A6073;
            border-color: #3A6073;
        }
        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm header">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
            <img src="Logo1.png" alt="logo" style="width:100px;">

        </a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <div class="title">Shobza Technologies</div>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <div class="card main-login main-center ">
                    <div class="card-header bg-white">
                        <label class="title1">Login</label>
                    </div>
                    <div class="card-body">
                        <form action="Home.html">
                            <div class="form-group">
                                <label for="email" class="control-lable">Email</label>
                                <!-- <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"> -->
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control" name="UserName" placeholder="Enter your Email" aria-label="email" aria-describedby="basic-addon1"
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pwd" class="control-lable">Password</label>
                                <!-- <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"> -->
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="fa fa-lock fa-lg"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Enter password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-custom btn-block">Submit</button>
                            <a class="btn btn-block" href="javascript:void(0);">
                                Regester
                            </a>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
