<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <style>
        body {
            background-color: #d3d3d3;
            font-family: 'Oxygen', sans-serif;
        }

        .login-register {
            text-align: center;
        }

        .main-login {
            background-color: #fff;
            /* shadows and rounded borders */
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        }

        .main-center {
            margin-top: 30px;
            padding: 40px 40px;
        }

        .title {
            font-size: 25px;
            font-family: 'Passion One', cursive;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
            <img src="Logo.png" alt="logo" style="width:80px;">
            
        </a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <div class="title">Shobza Technologies</div>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <div class="main-login main-center">
                    <form action="Home.html">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <!-- <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"> -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                                </div>
                                <input type="email" class="form-control" name="UserName" placeholder="Enter your Email" aria-label="email" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <!-- <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"> -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa fa-lock fa-lg"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Enter password"  required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        <a class="btn btn-block" href="javascript:void(0);">
                            Regester
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
